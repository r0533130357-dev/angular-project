<div class="modal-overlay">
  <div class="modal-content">
    <button class="close-btn" (click)="closeModal()">✕</button>
    
    <form [formGroup]="AddMemberForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="userId">User ID</label>
        <input
          id="userId"
          type="number"
          formControlName="userId"
          placeholder="הכנס User ID"
        />
        @if (AddMemberForm.get('userId')?.touched && AddMemberForm.get('userId')?.invalid) {
          <small>
            @if (AddMemberForm.get('userId')?.errors?.['required']) {
              User ID הוא שדה חובה
            }
          </small>
        }
      </div>
      <button type="submit" [disabled]="AddMemberForm.invalid">הוסף חבר</button>
    </form>
  </div>
</div>
