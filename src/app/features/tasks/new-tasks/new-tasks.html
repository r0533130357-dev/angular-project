<div class="modal-overlay">
  <div class="modal-content">
    <button class="close-btn" (click)="closeModal()">✕</button>
    
    <h2>הוספת משימה חדשה</h2>
    <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">כותרת המשימה</label>
        <input id="title" type="text" formControlName="title" placeholder="מה צריך לעשות?" />
        @if (addTaskForm.get('title')?.touched && addTaskForm.get('title')?.invalid) {
          <small class="error">כותרת היא שדה חובה</small>
        }
      </div>

      <div class="form-group">
        <label for="description">תיאור</label>
        <textarea id="description" formControlName="description" placeholder="פרטים נוספים..."></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="priority">עדיפות</label>
          <select id="priority" formControlName="priority">
            <option value="low">נמוכה</option>
            <option value="medium">בינונית</option>
            <option value="high">גבוהה</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dueDate">תאריך יעד</label>
          <input id="dueDate" type="date" formControlName="dueDate" />
        </div>
      </div>

      <div class="modal-actions">
        <button type="submit" [disabled]="addTaskForm.invalid" class="btn-primary">צור משימה</button>
      </div>
    </form>
  </div>
</div>
